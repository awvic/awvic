// A confing file for AWVIC.
// json file format with comments available.
// The order of syntax filename rules is matter.
{
    "version": 0.01,

    "tab_size": 4,

    "tab_to_space": false,

    "close_memo" : "awvic.svmemo",

    "align_prev_line": true,

    "font_face":"Consolas",

    "font_size":11,

    "wrap":true,

    "wrap_column":0,

    "theme":"simple",
    
    "syntax_filename_rule":
    [
        {
            "syntax": "cpp",
            "desc" :[
                {
                    "type" : 0,
                    "comment" : "cpp"
                },
                {
                    "type" : 0,
                    "comment" : "c"
                },
                {
                    "type" : 0,
                    "comment" : "cc"
                },
                {
                    "type" : 0,
                    "comment" : "cxx"
                },
                {
                    "type" : 0,
                    "comment" : "hpp"
                },
                {
                    "type" : 0,
                    "comment" : "h"
                }
            ]
        },
        {
            "syntax": "python",
            "desc" :[
                {
                    "type" : 0,
                    "comment" : "py"
                }
            ]
        },
        {
            "syntax": "java",
            "desc" :[
                {
                    "type" : 0,
                    "comment" : "java"
                }
            ]
        },
        {
            "syntax": "xml",
            "desc" :[
                {
                    "type" : 0,
                    "comment" : "xml"
                },
                {
                    "type" : 0,
                    "comment" : "svsyn"
                }
            ]
        }
    ]

}